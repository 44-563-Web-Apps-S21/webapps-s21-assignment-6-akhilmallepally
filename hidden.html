<form>
    <label for="form1_creds">Enter the secret word </label>
    <input type ="password" class="label" id="form1_creds" name="form1_creds" min=10 max=50 step=2 value=Secret> <br>

    <label for="form1_guess">Enter a guess </label>
    <input type ="text" class="label" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">The results will be displaced.</p>

<script> 

var correct = 0;
var wrong = 0;
function processGuess(){
    console.log("Getting form values")
    password = document.getElementById("form1_creds").value
    guess = document.getElementById("form1_guess").value
    out = document.getElementById("result")
    if(password==guess){
        correct+=1;
        alert("Congratualtions")
        out.innerHTML = "Correct count is: "+correct
    } else {
        wrong+=1;
        alert("Sorry")
        out.innerHTML = "Wrong count is: "+wrong
    }
}
</script>
